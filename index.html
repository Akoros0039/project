<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header wrapper">
        <img src="img/logo.png" alt="Logo" class="header__logo">
        <nav class="header__main-nav">
            <ul class="header__nav-items">
                <li class="header__nav-item"><a href="#">home</a></li>
                <li class="header__nav-item"><a href="#">service</a></li>
                <li class="header__nav-item"><a href="#">about us</a></li>
                <li class="header__nav-item"><a href="#">pricing table</a></li>
                <li class="header__nav-item"><a href="#">how it work</a></li>
                <li class="header__nav-item"><a href="#">happy clients</a></li>
                <li class="header__nav-item"><a href="#">contact us</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <p class="banner__text-bold">boost up your local business</p>
            <p class="banner__text-light">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                Lorem Ipsum typesetting</p>
            <div class="banner__form">
                <input type="text" class="banner__full-name" placeholder="Full Name">
                <input type="email" class="banner__email" placeholder="Email Address">
                <input type="text" class="banner__phone" placeholder="Phone Number">
                <input type="submit" class="banner__submit" value="request a quote">
            </div>
        </div>
    </section>
</body>
</html>
